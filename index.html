<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire QR Code</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="qrautofill.css">

    <script type="module" src="./qrautofill.js"></script>
    <!-- Using EasyQRCodeJS QR Generator https://github.com/ushelp/EasyQRCodeJS -->
    <script type="text/javascript" src="easy.qrcode.min.js"></script>
    <script type="module" src="qrfill.mod.js"></script>
    <!-- Using EasyQRCodeJS QR Generator https://github.com/ushelp/EasyQRCodeJS -->
    <!-- <script type="text/javascript" src="https://rawcdn.githack.com/ushelp/EasyQRCodeJS/361e16645ae1bda2d1cb2dd017e8e16b21f3d232/dist/easy.qrcode.min.js"></script> -->

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <input name="genstring" type="text" />

    <form accept-charset="UTF-8" autocomplete="on" name="qrForm">
        <label for="genstring">Générateur</label>

        <fieldset>
            <legend>Pré-admission accélérée</legend>

            <label for="sex">Genre</label>
            <select name="sex">
                    <option selected="selected" value="male">Homme</option>
                    <option value="female">Femme</option>
            </select>

            <label for="firstname">Prénom</label>
            <input name="firstname" type="text" value="Jean" maxlength="15" />
            <label for="lastname">Nom</label>
            <input name="lastname" type="text" value="Favre" maxlength="15" />

            <label for="birthdate">Date de naissance</label>
            <input name="birthdate" type="date" value="1990-01-01" />

            <label for="email">Email</label>
            <input name="email" type="text" value="jean.favre@email.tld" maxlength="25" />

            <label for="mobile">Téléphone Mobile</label>
            <input name="mobile" type="text" value="0791234567" maxlength="15" />

            <label for="address1">Rue, numéro</label>
            <input name="address1" type="text" value="Place de Cornavin, 3" maxlength="50" />
            <label for="address2">Complément d'adresse</label>
            <input name="address2" type="text" value="" maxlength="50" />
            <label for="postcode">NPA / Code postal</label>
            <input name="postcode" type="text" value="1201" maxlength="7" />
            <label for="city">Ville</label>
            <input name="city" type="text" value="Genève" maxlength="15" />

        </fieldset>

        <br/>
        <div id="qrcode"></div>
        <div id="output"></div>
    </form>

    <!-- <script defer type="text/javascript">
        // initForm();
        initQRCode('qrcode');
        updateQRCode();
    </script> -->

</body>

</html>
