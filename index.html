<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire QR Code</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="qrautofill.css">

    <script type="text/javascript" src="qrautofill.js"></script>

    <script type="text/javascript" src="qrcodejs/qrcode.min.js"></script>
    <script type="text/javascript" src="https://rawcdn.githack.com/cozmo/jsQR/8e6a036beafa7053dd44b1b76ac578d22b1b3311/dist/jsQR.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <form accept-charset="UTF-8" autocomplete="on" oninput="updateQR()" name="qrForm">
        <label for="genstring">Générateur</label>
        <input name="genstring" type="text" />

        <fieldset>
            <legend>Pré-admission accélérée</legend>

            <label for="sex">Genre</label>
            <select name="sex">
                    <option selected="selected" value="male">Homme</option>
                    <option value="female">Femme</option>
            </select>

            <label for="firstname">Prénom</label>
            <input name="firstname" type="text" value="Jean" maxlength="15" />
            <label for="lastname">Nom</label>
            <input name="lastname" type="text" value="Favre" maxlength="15" />

            <label for="birthdate">Date de naissance</label>
            <input name="birthdate" type="date" value="1990-01-01" />

            <label for="email">Email</label>
            <input name="email" type="text" value="jean.favre@email.tld" maxlength="25" />

            <label for="mobile">Téléphone Mobile</label>
            <input name="mobile" type="text" value="0791234567" maxlength="15" />

            <label for="address1">Rue, numéro</label>
            <input name="address1" type="text" value="Place de Cornavin, 3" maxlength="50" />
            <label for="address2">Complément d'adresse</label>
            <input name="address2" type="text" value="" maxlength="50" />
            <label for="postcode">NPA / Code postal</label>
            <input name="postcode" type="text" value="1201" maxlength="7" />
            <label for="city">Ville</label>
            <input name="city" type="text" value="Genève" maxlength="15" />

            <!-- <input checked="checked" name="sex" type="radio" value="male" /> Male <br /> 
                <input name="sex" type="radio" value="female" /> Female <br />  
                <input name="democheckbox" type="checkbox" value="1" /> Checkbox<br /> 
                <button type="submit" value="Submit">Submit</button> -->
        </fieldset>

        <div id="qrcodestyling"></div>

        <div id="qrcode"></div>
        <script type="text/javascript">
        </script>
        <div id="output"></div>

    </form>

    <script async defer>
        initForm();
        updateQR();
    </script>
</body>

</html>
